<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous JS</title>
</head>
<body>
    <script>
        //synchronous
            console.log(1);
            console.log(2);
            console.log(3);
            console.log(4);

        //asynchronous
            console.log(5);
            console.log(6);
            setTimeout(() => {
                console.log("finished")  //printed at last as it takes time
            }, 3000);   
            console.log(7);
            console.log(8);
    </script>
</body>
</html>
