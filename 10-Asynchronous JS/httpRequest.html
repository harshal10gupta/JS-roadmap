<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Http Request</title>
</head>
<body>
    <script>

        const request= new XMLHttpRequest();

        request.addEventListener('readystatechng', () =>{
            //conole.log(request, request.requestState) //shows the request and its state

            if(request.readyState===4){
                console.log(request.requestText) //shows the recieved json data
            }
        }
        );

        request.open('GET' , 'https://jsonplaceholder.typicode.com/todos');
        request.send();
        // states of an xml request:
        // 0-> unsent;
        // 1-> opened;
        // 2-> send;
        // 3-> dowmloaded;
        // 4-> finished;
    </script>
</body>
</html>
