<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trees</title>
</head>

<body>
    <script>
        class Node {
            constructor(value) {
                this.value = value;
                this.left = null;
                this.right = null;
            }
        }

        class BinarySearchTree {
            constructor() {
                this.root = null;
            }

            insert(value) {
                const newNode = new Node(value);

                if (this.root === null) {
                    this.root = newNode;
                } else {
                    this.insertNode(this.root, newNode);
                }
            }

            insertNode(node, newNode) {
                if (newNode.value < node.value) {
                    if (node.left === null) { node.left = newNode; } else {
                        this.insertNode(node.left,
                            newNode);
                    }
                } else {
                    if (node.right === null) { node.right = newNode; } else {
                        this.insertNode(node.right, newNode);
                    }
                }
            } search(value) { return this.searchNode(this.root, value); } searchNode(node, value) {
                if (node === null) {
                    return false;
                } if (value ) { return this.searchNode(node.left, value); } else if (value >
                    node.value) {
                    return this.searchNode(node.right, value);
                } else {
                    return true;
                }
            }
        }

        // Example usage
        const bst = new BinarySearchTree();
        bst.insert(8);
        bst.insert(3);
        bst.insert(10);
        bst.insert(1);
        bst.insert(6);
        bst.insert(14);

        console.log(bst.search(6));
        console.log(bst.search(12));

    </script>

</body>

</html>
