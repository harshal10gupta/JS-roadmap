<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equality Comparisons</title>
</head>

<body>
    <script>

        //StrictlyEqual
        5 === 5;        // true
        "hello" === "hello";  // true
        5 === "5";      // false (different types)

        //looselyEqual
        5 == 5;         // true
        "hello" == "hello";   // true
        5 == "5";       // true (coerces string to number)

        //objectEquality
        const obj1 = { name: "John", age: 25 };
        const obj2 = { name: "John", age: 25 };
        _.isEqual(obj1, obj2);   // true (deep comparison)

    </script>
</body>

</html>
